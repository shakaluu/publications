name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24]
        branch: [helm-intro]

    steps:
      - name: checkout helm-intro
        uses: actions/checkout@v4
        with:
          ref: release/${{ matrix.branch }}

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup @antfu/ni
        run: pnpm i -g @antfu/ni
        working-directory: slidedeck

      - name: Install dependencies
        run: pnpm i
        working-directory: slidedeck

      - name: Build
        run: pnpm build --base /${{github.event.repository.name}}/${{ matrix.branch }} --out dist/${{ matrix.branch }}
        working-directory: slidedeck

      - name: Upload static files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.branch }}
          path: slidedeck/dist/

  combine-artifacts:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v5
        with:
          path: dist/
          merge-multiple: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: combine-artifacts
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
